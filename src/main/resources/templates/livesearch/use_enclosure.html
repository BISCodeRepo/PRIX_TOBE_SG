<!DOCTYPE html>
<!-- layout의 content로 table 을, links에는 link들을, scripts에는 script들을 넘긴다. 필요 없을 경우 ~{} empty fragment-->
<html th:replace="~{inc/layout::layout(~{::table}, ~{::link}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">

  <!-- 페이지 개별 css를 어떻게 추가하는지 예시 -->
  <link href="/css/livesearch/livesearch.css" th:href="@{/css/livesearch/livesearch.css}" rel="stylesheet" type="text/css" />

  <!-- 페이지 개별 javascript 등 기타 script를 추가하는 예시 -->
  <script>
    let a = 12;  
  </script>
  <script>
    let b = "hi";
  </script>

  <body>
    <table width="990" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td width="190" height="100%" rowspan="2" align="right" valign="top" style="padding-right:15px">
          <!-- left menu -->
          <div th:insert="~{livesearch/livesearch_menu :: livesearch_menu}"></div>
        </td>
        <td height="10" valign="top">
          <table border="0" cellspacing="0" cellpadding="0" id="TitTable">
            <tr>
              <td align="left"><font class="drakBR" size="3">Universal Spectrum Explorer</font></td>
            </tr>
          </table>
          <iframe src="/useContent" width="1600" height="800"></iframe>
          <!-- https://prix.hanyang.ac.kr/use/ -->
        </td>
      </tr>
    </table>
  </body>
</html>
